version: '3.8'

services:
  # ── PostgreSQL Database ─────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: smartstudy-db
    environment:
      POSTGRES_USER: smartstudy
      POSTGRES_PASSWORD: smartstudy_pass
      POSTGRES_DB: smartstudy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartstudy" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ─────────────────────────────────────────
  backend:
    build: ./backend
    container_name: smartstudy-api
    environment:
      DATABASE_URL: postgresql://smartstudy:smartstudy_pass@postgres:5432/smartstudy
      SECRET_KEY: supersecretkey-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ── React Frontend ──────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    container_name: smartstudy-ui
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
